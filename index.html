<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="contactForm" oninput="validateForm()" action="" method="post">
      <h2>Application Form</h2>
      <div class="row">
        <label>Full Name</label><input type="text" name="name" />
        <div class="error" id="nameErr"></div>
      </div>
      <div class="row">
        <label>Email Address</label><input type="text" name="email" />
        <div class="error" id="emailErr"></div>
      </div>
      <div class="row">
        <label>Phone Number</label><input type="text" name="mobile" />
        <div class="error" id="mobileErr"></div>
      </div>
      <div class="row">
        <label>Country</label
        ><select name="country">
          <option value="">Select</option>
          <option value="">Australia</option>
          <option value="">US</option>
          <option value="">UK</option>
        </select>
        <div class="error" id="countryErr"></div>
      </div>
      <div class="row">
        <label for="">Gender</label>
        <div class="form-inline">
          <label for=""
            ><input type="radio" name="gender" value="male" />Male</label
          >
          <label for=""
            ><input type="radio" name="gender" value="female" />Female</label
          >
        </div>
        <div class="error" id="genderErr"></div>
      </div>
      <div class="row">
        <label for="">Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
          <label for=""
            ><input
              type="checkbox"
              name="hobbies[]"
              value="sports"
            />Sports</label
          >
          <label for=""
            ><input
              type="checkbox"
              name="hobbies[]"
              value="movies"
            />Movies</label
          >
          <label for=""
            ><input
              type="checkbox"
              name="hobbies[]"
              value="music"
            />Music</label
          >
        </div>
      </div>
      <div class="row">
        <input type="submit" id="submit" disabled value="Submit" />
      </div>
    </form>
    <script src="./myscript.js"></script>
  </body>
</html>
